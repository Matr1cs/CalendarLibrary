apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'calendar-lib'

    publishedGroupId = 'com.github.ik024'
    libraryName = 'CalendarLibrary'
    artifact = 'calendar-lib'

    libraryDescription = 'Android Calendar Library with Month and Year View'

    siteUrl = 'https://github.com/Matr1cs/calendar'
    gitUrl = 'https://github.com/Matr1cs/calendar.git'

    libraryVersion = '2.0.1'

    developerId = 'ik024'
    developerName = 'Ismail Khan H'
    developerEmail = 'ikglobal024@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'


